<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Tailwind Vanilla Boilerplate</title>

    <!-- REQUIRED // Load js and css files -->
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header class="bg-blue-900 w-full h-16"></header>
    <!--  Search banner-->
    <div class="header_banner bg-black">
      <div class="max-w-[724px] mx-auto py-14">
        <div class="px-3 text-center text-white md:px-12">
          <h1
            class="text-2xl leading-8 font-nexaheavy font-black md:leading-[48px] md:text-3xl"
          >
            How to bet on sports
          </h1>
          <form class="w-full mx-auto font-nexaregular mt-8 md:w-[710px]">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <input
                type="search"
                id="default-search"
                class="block bg-slate-50 w-full text-sm p-4 ps-4 text-slate-400 border border-slate-50 outline-none rounded-full"
                placeholder="Search for something"
                required
              />

              <button
                type="submit"
                id="search-icon"
                class="absolute right-0 top-1.5 py-2 px-2 sm:px-4 border-l"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11.5 21.75C5.85 21.75 1.25 17.15 1.25 11.5C1.25 5.85 5.85 1.25 11.5 1.25C17.15 1.25 21.75 5.85 21.75 11.5C21.75 17.15 17.15 21.75 11.5 21.75ZM11.5 2.75C6.67 2.75 2.75 6.68 2.75 11.5C2.75 16.32 6.67 20.25 11.5 20.25C16.33 20.25 20.25 16.32 20.25 11.5C20.25 6.68 16.33 2.75 11.5 2.75Z"
                    fill="#007BFF"
                  />
                  <path
                    d="M21.9999 22.7499C21.8099 22.7499 21.6199 22.6799 21.4699 22.5299L19.4699 20.5299C19.1799 20.2399 19.1799 19.7599 19.4699 19.4699C19.7599 19.1799 20.2399 19.1799 20.5299 19.4699L22.5299 21.4699C22.8199 21.7599 22.8199 22.2399 22.5299 22.5299C22.3799 22.6799 22.1899 22.7499 21.9999 22.7499Z"
                    fill="#007BFF"
                  />
                </svg>
              </button>
            </div>
          </form>
          <div
            class="search_examples font-nexaregular text-base text-left pt-2"
          >
            <span class="text-slate-300">For example: </span>
            <span class="text-white">Betting strategies, Super Bowl</span>
          </div>
        </div>
      </div>
    </div>

    <!--sports section-->
    <section class="sport_search_container bg-blue-50">
      <div
        class="sport_search max-w-[1288px] mx-auto py-6 grid grid-cols-2 gap-2.5 px-3 md:px-0 md:grid-cols-4"
      >
        <div
          class="sport_specific cursor-pointer box-border px-4 bg-slate-50 text-center pt-4 pb-5 rounded-xl border-2 border-slate-200 shadow-3xl focus:shadow-4xl hover:border-2 hover:border-blue-600"
        >
          <div class="max-w-72 mx-auto">
            <img
              class="block mx-auto"
              src="./assets/src/img/rugby.png"
              alt="game image"
            />
            <h3
              class="font-nexaheavy font-black text-black text-sm py-4 md:text-lg"
            >
              Sport-Specific Guides
            </h3>
            <p class="text-slate-500 font-roboto text-xs md:text-sm">
              NFL, NBA, Baseball and more
            </p>
          </div>
        </div>
        <div
          class="sport_specific cursor-pointer box-border px-4 bg-slate-50 text-center pt-4 pb-5 rounded-xl border-2 border-slate-200 shadow-3xl focus:shadow-4xl hover:border-2 hover:border-blue-600"
        >
          <div class="max-w-72 mx-auto">
            <img
              class="block mx-auto"
              src="./assets/src/img/dice.png"
              alt="game image"
            />
            <h3
              class="font-nexaheavy font-black text-black text-sm py-4 md:text-lg"
            >
              Sport-Specific Guides
            </h3>
            <p class="text-slate-500 font-roboto text-xs md:text-sm">
              NFL, NBA, Baseball and more
            </p>
          </div>
        </div>
        <div
          class="sport_specific cursor-pointer box-border px-4 bg-slate-50 text-center pt-4 pb-5 rounded-xl border-2 border-slate-200 shadow-3xl focus:shadow-4xl hover:border-2 hover:border-blue-600"
        >
          <div class="max-w-72 mx-auto">
            <img
              class="block mx-auto"
              src="./assets/src/img/bet-strategy.png"
              alt="game image"
            />
            <h3
              class="font-nexaheavy font-black text-black text-sm py-4 md:text-lg"
            >
              Sport-Specific Guides
            </h3>
            <p class="text-slate-500 font-roboto text-xs md:text-sm">
              NFL, NBA, Baseball and more
            </p>
          </div>
        </div>
        <div
          class="sport_specific cursor-pointer box-border px-4 bg-slate-50 text-center pt-4 pb-5 rounded-xl border-2 border-slate-200 shadow-3xl focus:shadow-4xl hover:border-2 hover:border-blue-600"
        >
          <div class="max-w-72 mx-auto">
            <img
              class="block mx-auto"
              src="./assets/src/img/terms.png"
              alt="game image"
            />
            <h3
              class="font-nexaheavy font-black text-black text-sm py-4 md:text-lg"
            >
              Sport-Specific Guides
            </h3>
            <p class="text-slate-500 font-roboto text-xs md:text-sm">
              NFL, NBA, Baseball and more
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
