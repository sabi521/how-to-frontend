<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Tailwind Vanilla Boilerplate</title>

    <!-- REQUIRED // Load js and css files -->
    <script type="module" src="/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.min.css"
    />
  </head>
  <body>
    <header class="bg-blue-900 w-full h-16"></header>
    <!--  Search bar-->
    <div class="bg-slate-800 border-t border-blue-900">
      <div
        class="search_bar max-w-[1430px] mx-auto flex justify-between items-center py-6"
      >
        <p
          class="text-white font-kommissarCondensed font-medium text-2xl md:text-3xl"
        >
          How To Bet
        </p>

        <form action="" class="max-w-[278px] w-full px-4 text-white h-12">
          <div class="relative">
            <input
              type="text"
              name="q"
              class="w-full border h-12 shadow p-4 rounded-[32px] bg-[#223466] border-slate-500"
              placeholder="search"
            />
            <button type="submit">
              <svg
                class="h-5 w-5 absolute top-3.5 right-3 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 56.966 56.966"
                style="enable-background: new 0 0 56.966 56.966"
                xml:space="preserve"
              >
                <path
                  d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
                ></path>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--Page content-->
    <div class="page_content">
      <div class="page_inner_container max-w-[1430px] mx-auto">
        <div class="bet_menu">
          <!-- component -->
          <div class="max-w-screen-xl mx-auto px-5 bg-white min-h-sceen">
            <div class="flex flex-col items-center">
              <h2 class="font-bold text-5xl mt-5 tracking-tight">
                Bets Types & Odds
              </h2>
            </div>
            <div class="grid divide-y divide-neutral-200 max-w-xl mx-auto mt-8">
              <div class="py-5">
                <details class="group">
                  <summary
                    class="flex justify-between items-center cursor-pointer list-none"
                  >
                    <span class="text-gray-800 font-nexaheavy font-black"
                      >Basic Bet Types</span
                    >
                    <span class="transition group-open:rotate-180">
                      <svg
                        fill="none"
                        height="24"
                        shape-rendering="geometricPrecision"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        viewBox="0 0 24 24"
                        width="24"
                      >
                        <path d="M6 9l6 6 6-6"></path>
                      </svg>
                    </span>
                  </summary>
                  <ul
                    class="text-gray-800 font-roboto mt-3 group-open:animate-fadeIn space-y-2"
                  >
                    <li>Understanding Point Spread</li>
                    <li>Accumulator Bets Explained</li>
                    <li>Over/Under Betting Essentials</li>
                    <li>Moneyline Betting Simplified</li>
                    <li>What Every Bettor Should Know</li>
                  </ul>
                </details>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  </body>
</html>
